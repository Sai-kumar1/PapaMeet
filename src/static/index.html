<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <header>
      <h1 id="heading">AutoMeet</h1>
    </header>
    <div id="buttons-div">
      <button id="join" class="timepicker">Join Time</button>
      <div id="leave">
        <h3 id='leave_text'>
          Leave when less than
          <span><input type="number" value="10" id="leave_threshold" /></span> people are
          present.
        </h3>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
